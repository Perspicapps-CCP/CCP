# INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ccp-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "ccp-ingress-ip"
spec:
  rules:
  - http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: users-api
            port:
              number: 80
